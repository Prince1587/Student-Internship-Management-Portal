{% extends 'base.html' %}
{% block title %}Apply - {{ internship.title }}{% endblock %}

{% block content %}

<div class="form-wrap reveal">
    <h2>Apply for {{ internship.title }}</h2>
    
    <form method="POST" enctype="multipart/form-data" id="applyForm">
        {% csrf_token %}

        <div class="form-group">
            <label>Full Name</label>
            <input type="text" name="name" placeholder="John Doe" required>
        </div>

        <div class="form-group">
            <label>Email Address</label>
            <input type="email" name="email" placeholder="john@example.com" required>
        </div>

        <div class="form-group">
            <label>Address</label>
            <textarea name="address" placeholder="Your complete address..." required></textarea>
        </div>

        <div class="form-group">
            <label>Upload Resume (PDF)</label>
            <div class="file-upload" onclick="document.getElementById('resume').click()">
                <input type="file" name="resume" id="resume" accept=".pdf" required>
                <div class="file-text" id="fileText">
                    üìÑ Click to upload your resume
                </div>
            </div>
        </div>

        <button type="submit" class="btn btn-primary" style="width: 100%;">
            Submit Application ‚Üí
        </button>
        
        <a href="/internships/" class="btn btn-secondary" style="width: 100%; margin-top: 1rem; text-align: center;">
            ‚Üê Back to Listings
        </a>
    </form>
</div>

<script>
document.getElementById('resume').addEventListener('change', function(e) {
    const file = e.target.files[0];
    const text = document.getElementById('fileText');
    if (file) {
        text.textContent = '‚úì ' + file.name;
        text.style.color = '#4ECDC4';
    }
});

document.getElementById('applyForm').addEventListener('submit', function(e) {
    const btn = this.querySelector('button[type="submit"]');
    btn.textContent = 'Submitting...';
    btn.style.opacity = '0.7';
    btn.disabled = true;
});
</script>

{% endblock %}
