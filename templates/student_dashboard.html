{% extends 'base.html' %}
{% block title %}Dashboard{% endblock %}

{% block content %}

<h1>Welcome, {{ request.user.username }}</h1>

<div class="dashboard-grid">

    <div class="dashboard-card">
        <h3>Your Profile</h3>
        <p><b>College:</b> {{ request.user.student.college }}</p>
        <p><b>Skills:</b> {{ request.user.student.skills }}</p>
    </div>

    <div class="dashboard-card">
        <h3>Quick Actions</h3>
        <a href="/internships/" class="btn-primary">Find Internships</a>
        <a href="/admin/" class="btn-secondary">Add Internship</a>
    </div>

</div>

{% endblock %}
